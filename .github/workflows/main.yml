name: Stock Price Update

on:
  schedule:
    # [변경] 매 시간 정각에 실행 (30분 간격 -> 1시간 간격)
    # 한도 초과 방지를 위한 안전 조치
    - cron: '0 0-7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # [변경] GitHub 강제 종료 시간: 15분으로 넉넉하게 설정
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client==2.2.1 yfinance requests

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py
