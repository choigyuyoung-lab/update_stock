name: Optimized Stock System

on:
  schedule:
    - cron: '0,30 * * * *'
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update_task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" requests pandas lxml html5lib beautifulsoup4

      # [원인 파악용] 현재 어떤 이벤트로 실행되었는지 로그에 출력합니다.
      - name: Debug Event Info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Schedule: ${{ github.event.schedule }}"

      # 1. 주가 업데이트 (모든 스케줄 및 수동 실행 시 작동)
      - name: Run Price Update
        if: |
          github.event_name == 'workflow_dispatch' || 
          github.event_name == 'schedule'
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_price.py

      # 2. 재무 업데이트 (4시간 주기 스케줄 및 수동 실행 시 작동)
      - name: Run Finance Update
        if: |
          github.event_name == 'workflow_dispatch' || 
          contains(github.event.schedule, '0 */4 * * *')
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_finance.py
