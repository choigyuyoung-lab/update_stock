name: Stock Price Update

on:
  schedule:
    # 한국 시간(KST) 평일 오전 9시 ~ 오후 4시 (30분 간격)
    - cron: '*/30 0-7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # notion-client: 노션 연동
          # yfinance: 미국 주식 데이터
          # finance-datareader: 한국 주식 전체 시세 (가장 빠름)
          # requests: 통신용
          pip install notion-client==2.2.1 yfinance requests finance-datareader

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          # 로그 실시간 출력 설정
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py
