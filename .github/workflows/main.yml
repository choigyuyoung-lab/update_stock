name: Stock Price Update

on:
  schedule:
    # 매일 30분마다 실행 (시간은 기존과 동일)
    - cron: '*/30 0-7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 필요한 라이브러리 설치 (requirements.txt 사용 가능하지만 명시적으로 적음)
          pip install notion-client==2.2.1 yfinance requests

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py
