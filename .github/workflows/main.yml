name: Stock Price Update

on:
  schedule:
    # [변경 전] 매 시간 0분 (1시간 간격)
    # - cron: '0 * * * *'

    # [변경 후] 매 30분마다 (0분, 30분)
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 넉넉하게 25분 설정
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client==2.2.1 yfinance requests

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py

# ... 기존 update_stock 아래에 추가 ...

  # [추가] 한국 주식 재무 정보 업데이트 (매주 토요일 아침 8시)
  update_kr_finance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install notion-client
    - name: Run KR Finance
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
      # 매주 토요일(6) 23시 UTC (= 한국 일요일 오전 8시) 
      # 또는 원하시는 시간대로 설정 가능. 지금은 수동 실행도 가능하게 설정됨.
      run: python update_kr_fin.py
