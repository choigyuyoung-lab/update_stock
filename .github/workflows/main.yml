name: Stock Price Update

on:
  schedule:
    # [변경 전] 매 시간 0분 (1시간 간격)
    # - cron: '0 * * * *'

    # [변경 후] 매 30분마다 (0분, 30분)
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 넉넉하게 25분 설정
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client==2.2.1 yfinance requests

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py
