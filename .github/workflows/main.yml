name: Stock Price Update

# 1. 실행 조건 설정
on:
  schedule:
    # 한국 시간(KST) 기준 월~금, 오전 9시부터 오후 4시까지 30분 간격 실행
    # (UTC 기준 00:00 ~ 07:00)
    - cron: '*/30 0-7 * * 1-5'
  workflow_dispatch:
    # GitHub에서 버튼을 눌러 수동으로 즉시 실행 가능하게 함

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 2. 저장소의 코드를 가상 서버로 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 3. 파이썬 환경 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4. 필요한 라이브러리 설치 (requirements.txt 읽기)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. 주식 업데이트 스크립트 실행
      - name: Run stock update script
        env:
          # GitHub Secrets에 등록한 토큰들을 환경 변수로 연결
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_stock.py
