name: Stock Price Update

on:
  schedule:
    # [최종 변경] 매 시간 정각마다 24시간 무한 실행
    # (Public 저장소는 무제한 무료이므로 걱정 없음)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 넉넉하게 15분 설정
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client==2.2.1 yfinance requests

      - name: Run stock update script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          PYTHONUNBUFFERED: '1'
        run: python update_stock.py
