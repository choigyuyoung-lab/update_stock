name: Stock Master DB Automation

on:
  repository_dispatch:
    types: [master_db_sync]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 사용자 요청: 파이썬 3.10 이상 유지
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 기존에 설치되었을지 모르는 비공식 notion 패키지를 삭제하여 충돌 방지
        pip uninstall notion -y 
        # 공식 notion-client 라이브러리를 최신 버전으로 강제 업데이트 설치
        pip install --upgrade notion-client requests beautifulsoup4 pandas finance-datareader pykrx lxml
    - name: Run Update Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        MASTER_DATABASE_ID: ${{ secrets.MASTER_DATABASE_ID }}
        IS_FULL_UPDATE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
      run: python update_master_db.py
