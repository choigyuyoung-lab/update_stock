name: Stock Master DB Automation

on:
  # 외부(Cron-job.org)에서 보내는 '벨 소리'를 받겠다는 설정입니다.
  repository_dispatch:
    types: [master_db_sync] # 이 이름(run_update)은 리모컨 버튼 이름과 같습니다.
  
  # 수동 실행 버튼은 그대로 남겨두는 것이 좋습니다.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 버전을 명시하여 속성 오류를 방지합니다.
        pip install notion-client==2.2.1 requests beautifulsoup4 yfinance ddgs
    - name: Run Update Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        MASTER_DATABASE_ID: ${{ secrets.MASTER_DATABASE_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        IS_FULL_UPDATE: "False" 
      run: python update_master_db.py
