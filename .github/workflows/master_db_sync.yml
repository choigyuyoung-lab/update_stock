name: Master DB Sync

on:
  schedule:
    - cron: '12 15 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [중요] beautifulsoup4 추가 (네이버 크롤링 필수)
          # requests 사용하므로 google-api-python-client는 삭제함
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" "requests" "beautifulsoup4"

      - name: Run Master DB Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MASTER_DATABASE_ID: ${{ secrets.MASTER_DATABASE_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # [수정됨] 파이썬 변수명(GOOGLE_CX)과 시크릿 이름(GOOGLE_CX) 통일
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python update_master_db.py
