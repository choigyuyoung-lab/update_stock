name: Stock Master DB Automation

on:
  schedule:
    - cron: '12 9 * * *' # 매일 한국 시간 오후 6시 (UTC 09:00)
  workflow_dispatch: # 사용자가 Actions 탭에서 직접 'Run workflow' 버튼을 누를 때만 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 버전을 명시하여 속성 오류를 방지합니다.
        pip install notion-client==2.2.1 requests beautifulsoup4 yfinance duckduckgo_search
    - name: Run Update Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        MASTER_DATABASE_ID: ${{ secrets.MASTER_DATABASE_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        IS_FULL_UPDATE: "False" 
      run: python update_master_db.py
