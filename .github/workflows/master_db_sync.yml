name: Stock Master DB Automation (FDR Edition)

on:
  repository_dispatch:
    types: [master_db_sync]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notion-client==2.2.1 requests beautifulsoup4 pandas finance-datareader
    - name: Run Update Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        MASTER_DATABASE_ID: ${{ secrets.MASTER_DATABASE_ID }}
        IS_FULL_UPDATE: "False" 
      run: python update_master_db.py
