name: Stock Finance Update

on:
  schedule:
    # (UTC 기준) 매주 월요일 00:00에 실행 (한국 시간 월요일 오전 9시)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [중요] update_finance.py 실행을 위해 beautifulsoup4 추가됨
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" "requests" "pandas" "beautifulsoup4"

      - name: Run Finance Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_finance.py
