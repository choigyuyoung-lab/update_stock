
name: Stock Finance Update

on:
  schedule:
    - cron: '25 */4 * * *' # (UTC 기준) 4시간마다 25분에 실행
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" "requests" "pandas"

      - name: Run Finance Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_finance.py

