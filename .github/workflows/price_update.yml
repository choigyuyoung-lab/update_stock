name: Stock Price Update

on:
  repository_dispatch:
    types: [price_update]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [수정됨] pandas, lxml, html5lib를 반드시 설치해야 합니다!
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" "requests" "beautifulsoup4" "pandas" "lxml" "html5lib"

      - name: Run Price Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_price.py
