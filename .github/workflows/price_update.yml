name: Stock Price Update

on:
  schedule:
    # (UTC 기준) 매시간 42분에 실행
    # 주식 시장은 평일에만 열리지만, 단순함을 위해 매일 돌려도 무방합니다.
    - cron: '42 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [중요 수정] pandas 제거 -> beautifulsoup4 추가
          # update_price.py가 bs4를 사용하여 네이버를 크롤링하기 때문입니다.
          pip install "notion-client==2.2.1" "yfinance>=0.2.31" "requests" "beautifulsoup4"

      - name: Run Price Update
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python update_price.py
